{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootsrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Favicon -->
    <link href={% static "img/favicon.ico" %} rel="shortcut icon">
    
    <!-- Logo -->
    <link href={% static "img/logo.ico" %} rel="shortcut icon">
    
    <!-- Static CSS -->
    <link href={% static "css/style.css" %} rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <!-- Navbar -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark {% block navbar %}{% endblock navbar %}">
                <a class="navbar-brand flex-grow-1 text-center">                                           
                    {% block nav-content %}
                        <i class="fas fa-user-friends"></i>&nbsp;&nbsp; LIST OF CANDIDATES
                    {% endblock nav-content %}
                        
                </a>
            </nav>
        </header>
        <!-- ===== Block content (ROOT) ==== -->
        
        {% block content %}
            'App/candidate_form.html'
        {% endblock content %}
            
    
    </div> <!-- END Wrapper -->

    <!-- Footer -->
    <footer  class="bg-dark text-center text-lg-start" id="footer" style="color:#fff;">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2); ">
            &copy; {% now 'Y' %} Copyright:
            <a class="text-light" style="text-decoration:none;">
                <span {% block footer %} style="color:#89cff0 ;" {% endblock footer %}>www.elyzahraa.com</span>
            </a>
        </div>
    </footer>
    <!-- Bootstrap 5 Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 
</body>
</html>
